<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{css/home.css}">
</head>

<body>
    <header>
        <form th:action="@{/logout}" method="post">
            <button id="logout-button" type="submit"><img th:src="@{img/sign-out-alt.svg}" alt=""></button>
        </form>
        <div class="cash">
            <div>
                <h3>00</h3>
                <p>Cash In</p>
            </div>
            <div>-</div>
            <div>
                <h3>00</h3>
                <p>Cash Out</p>
            </div>
            <div>=</div>
            <div>
                <h3>00</h3>
                <p>Balance</p>
            </div>
        </div>
        <div class="header-buttons">
            <button id="list-button" class="active">List</button>
            <button id="overview-button">Overview</button>
        </div>
    </header>
    <div class="date">
        <div id="date-field"></div>
    </div>
    <main>
        <div class="list">

                <p>80000</p>
            </div>

                <img src="img/house-chimney.svg" alt="">
                <p>Rent</p>
                <p>60000</p>
            </div>
            <div class="list-item cash-in"> <!-- class= cash-in/cash-out -->
                <img src="img/house-chimney.svg" alt="">
                <p>Rent</p>
                <p>80000</p>
            </div>

            </div>

                <img src="img/house-chimney.svg" alt="">

                <p>80000</p>

                <img src="img/house-chimney.svg" alt="">
                <p>Rent</p>
                <p>60000</p>
            </div>
            <div class="list-item cash-in"> <!-- class= cash-in/cash-out -->
                <img src="img/house-chimney.svg" alt="">
                <p>Rent</p>
                <p>80000</p>
            </div>

            </div>

                <img src="img/house-chimney.svg" alt="">
                <p>Rent</p>
                <p>80000</p>
            </div>
        </div>
        <div class="overview hidden">
            <div class="rating">82%</div>
            <div class="total-stats">
                <p>Total Cash In Transactions: <span>3</span></p>
                <p>Total Cash Out Transactions: <span>2</span></p>
            </div>
        </div>
        <div class="main-buttons">
            <a id="cash-in-button" href="/transaction">Cash In</a>
            <a id="cash-out-button" href="/transaction">Cash Out</a>
        </div>
    </main>

    <script src="js/home.js"></script>
</body>

</html>
